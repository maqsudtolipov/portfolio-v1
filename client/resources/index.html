<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maqsud's Resources for web development</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="../img/logo.svg" alt="Maqsud brand logo" />
        <span>Maqsud</span>
      </div>
      <nav class="nav">
        <ul class="nav-list">
          <li><a href="#hero" class="nav-link">About</a></li>
          <li><a href="#cta" class="nav-link">Contact</a></li>
          <li><a href="#work" class="btn btn--full btn--nav">View Work</a></li>
        </ul>
      </nav>
      <button class="btn-mobile-nav">
        <ion-icon class="icon-mobile-nav" name="menu-outline"></ion-icon>
        <ion-icon class="icon-mobile-nav" name="close-outline"></ion-icon>
      </button>
    </header>

    <!-- FOOTER -->
    <footer class="footer">
      <div class="container footer__container">
        <a class="footer__logo" href="#">
          <img src="../img/logo.svg" alt="Maqsud brand logo" />
          <span>Maqsud</span>
        </a>
        <ul class="footer__social-icons">
          <li>
            <a class="footer__social-icon" href="#"><ion-icon name="paper-plane"></ion-icon></a>
          </li>
          <li>
            <a class="footer__social-icon" href="#"><ion-icon name="logo-twitter"></ion-icon></a>
          </li>
          <li>
            <a class="footer__social-icon" href="#"><ion-icon name="logo-linkedin"></ion-icon></a>
          </li>
          <li>
            <a class="footer__social-icon" href="#"><ion-icon name="logo-github"></ion-icon></a>
          </li>
        </ul>
      </div>
    </footer>

    <!-- ION ICONS -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <!-- my own js file -->
    <script src="../js/app.js"></script>
  </body>
</html>
