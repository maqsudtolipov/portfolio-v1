    <section class="section-hero" id="hero">

    <main>
      <!-- portfolio section -->

        <div class="container center-text">

      <!-- CONTACT SECTION -->
      <section class="section-contact" id="cta">
        <div class="container">
          <div class="cta">
            <div class="cta__text-box">
              <h2 class="cta__heading">Want to get in touch?</h2>
            </div>
            <div class="cta-form-box">
              <form
                action="https://formspree.io/f/meqnongr"
                method="POST"
                class="cta__form"
              >
                <div>
                  <label for="full-name">Full Name</label>
                  <input
                    type="text"
                    name="full-name"
                    id="full-name"
                    placeholder="Enter your Full Name"
                    required
                  />
                </div>

                <div>
                  <label for="email">Email</label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Enter your Email"
                    required
                  />
                </div>

                <div>
                  <label for="message">Message</label>
                  <textarea
                    name="message"
                    id="message"
                    placeholder="Enter your Message"
                    required
                  ></textarea>
                </div>

                <button type="submit" class="btn btn--full">
                  Send Message
                </button>
              </form>
            </div>
          </div>
        </div>
      </section>
